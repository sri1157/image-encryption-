<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Image Encryptor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #d1c8c1;
            color: #333;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 28px;
            color: #ff5733;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group i {
            margin-right: 10px;
            color: #ff5733; /* Icon color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            border: 2px solid #ff5733;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff8c00;
            outline: none;
        }

        .primary-button {
            width: 100%;
            padding: 15px;
            background-color: #ff5733;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .primary-button:hover {
            background-color: #c70039;
            transform: scale(1.05);
        }

        .switch-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-text a {
            color: #33c1ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .switch-text a:hover {
            color: #0096c7;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h2>Register</h2>
            <p>Please create an account to login.</p>
        </header>
        <form id="registerForm" action="/register" method="POST">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password (min 8 characters, at least one uppercase letter, one number)</label>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="8" pattern="(?=.*\d)(?=.*[A-Z]).{8,}">
            </div>
            <div class="input-group">
                <label for="encryption_password"><i class="fas fa-lock"></i> Encryption Password (min 6 characters)</label>
                <input type="password" id="encryption_password" name="encryption_password" placeholder="Encryption Password" required minlength="6">
            </div>
            <button type="submit" class="primary-button">Sign Up</button>
        </form>
        <p class="switch-text">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
